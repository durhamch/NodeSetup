<!doctype html>
<html ng-app>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script> 
    </head>
<body>
    <div>
        <input type="text" ng-model="urlName" placeholder="Enter URL to crawl here">
        <h1>URL: {{urlName}}</h1>
        
        <hr>
        <input type="text" ng-model="keyword" placeholder="Enter optional keyword">
        <h1>Keyword: {{keyword}}</h1>
       
    </div>
</body>
</html>
